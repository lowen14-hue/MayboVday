<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quest Map ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: #ffc0cb;
  overflow: hidden;
}
.game { width: 100vw; height: 100vh; position: relative; }

/* Progress bar */
#progressBar { position: absolute; top:0; left:0; width:100%; height:25px; background:#ffe6f0; z-index:20; }
#progressFill { height:100%; width:0%; background:#ff6f91; transition: width 0.5s ease; }

/* Islands */
.landmark {
  position: absolute;
  font-size:3rem;
  cursor: pointer;
  transform: translate(-50%, -50%);
}

/* SVG curved paths */
#pathSVG { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
.curve { fill:none; stroke: #ff6f91; stroke-width:6; stroke-linecap:round; filter: drop-shadow(0 0 10px #ff6f91) drop-shadow(0 0 20px #ffd1dc); }
</style>
</head>
<body>

<div class="game" id="game">
  <div id="progressBar"><div id="progressFill"></div></div>
  <svg id="pathSVG"></svg>

  <!-- Emoji islands using percentages -->
  <div class="landmark" data-x="10%" data-y="10%">ğŸŒ²</div>
  <div class="landmark" data-x="30%" data-y="30%">ğŸ“¸</div>
  <div class="landmark" data-x="50%" data-y="50%">ğŸï¸</div>
  <div class="landmark" data-x="70%" data-y="35%">ğŸ</div>
  <div class="landmark" data-x="90%" data-y="10%">ğŸ°</div>
</div>

<script>
const levels = document.querySelectorAll('.landmark');
const pathSVG = document.getElementById('pathSVG');
const progressFill = document.getElementById('progressFill');

// Position islands using percentages
levels.forEach(level => {
  level.style.left = level.dataset.x;
  level.style.top = level.dataset.y;
});

// Draw curved paths between islands
for(let i=0;i<levels.length-1;i++){
  const x1 = levels[i].dataset.x;
  const y1 = levels[i].dataset.y;
  const x2 = levels[i+1].dataset.x;
  const y2 = levels[i+1].dataset.y;

  // SVG needs numeric values in pixels, so convert percentages to pixels
  const svgRect = pathSVG.getBoundingClientRect();
  const px1 = parseFloat(x1)/100 * svgRect.width;
  const py1 = parseFloat(y1)/100 * svgRect.height;
  const px2 = parseFloat(x2)/100 * svgRect.width;
  const py2 = parseFloat(y2)/100 * svgRect.height;

  const cx = (px1 + px2)/2;
  const cy = Math.min(py1, py2) - 50; // curve above

  const path = document.createElementNS("http://www.w3.org/2000/svg","path");
  path.setAttribute("d",`M ${px1} ${py1} Q ${cx} ${cy} ${px2} ${py2}`);
  path.setAttribute("class","curve");
  pathSVG.appendChild(path);
}

// Example: simple progress (just fill after 3rd island)
progressFill.style.width = '60%';
</script>

</body>
</html>
