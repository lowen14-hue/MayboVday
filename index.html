<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quest RPG üéÆüíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BODY */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: linear-gradient(180deg, #87CEFA, #E0F7FA);
}

/* FULLSCREEN MAP */
.game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom, #B2EBF2 0%, #FFECB3 100%);
  overflow: hidden;
}

/* SVG PATHS */
svg {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
path {
  stroke: #FF4081;
  stroke-width: 8;
  fill: none;
  stroke-linecap: round;
  stroke-dasharray: 600;
  stroke-dashoffset: 600;
  animation: drawPath 2s forwards;
}
@keyframes drawPath {
  to { stroke-dashoffset: 0; }
}

/* LANDMARK ICONS */
.landmark {
  position: absolute;
  width: 120px;
  height: 120px;
  cursor: pointer;
  transition: transform 0.3s, filter 0.3s;
}
.landmark img {
  width: 100%;
  height: 100%;
}
.landmark.locked img {
  filter: grayscale(100%) brightness(1.5);
}
.landmark.completed img {
  animation: glow 1s infinite alternate;
}
.landmark:hover:not(.locked) {
  transform: scale(1.3);
}
@keyframes glow {
  from { filter: drop-shadow(0 0 10px #ff80ab); }
  to { filter: drop-shadow(0 0 25px #f50057); }
}

/* PLAYER AVATAR */
#player {
  position: absolute;
  width: 80px;
  height: 80px;
  z-index: 10;
  transition: top 0.8s ease, left 0.8s ease;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
.modal-content {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 450px;
  width: 90%;
  text-align: center;
}
.modal-content input,
.modal-content button {
  width: 90%;
  padding: 10px;
  font-size: 1rem;
  margin-top: 10px;
}

/* FLOATING EFFECTS */
.effect {
  position: fixed;
  font-size: 2.2rem;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
  z-index: 15;
}
@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); opacity: 1; }
  to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* FLASH RED ‚ÄúNO‚Äù SCREEN */
.flashRed {
  animation: flashRed 0.15s infinite alternate;
  text-align: center;
}
@keyframes flashRed {
  from { background: red; }
  to { background: #fff; }
}
</style>
</head>

<body>
<div class="game" id="game">

  <!-- SVG paths connecting each location -->
  <svg id="paths">
    <path d="M140,130 C240,180 340,100 460,140"></path>
    <path d="M460,140 C540,180 470,260 380,300"></path>
    <path d="M380,300 C460,340 600,260 700,300"></path>
    <path d="M700,300 C740,350 660,450 600,500"></path>
    <path d="M600,500 C680,540 760,460 820,500"></path>
    <path d="M820,500 C860,540 900,380 920,300"></path>
    <path d="M920,300 C960,260 940,160 900,100"></path>
  </svg>

  <!-- Level landmarks with working PNG icons -->
  <div class="landmark" data-level="0" style="top:100px; left:120px;">
    <img src="https://i.imgur.com/8Z5b9mD.png" alt="Forest">
  </div>
  <div class="landmark locked" data-level="1" style="top:120px; left:380px;">
    <img src="https://i.imgur.com/q8yVRJk.png" alt="Memory">
  </div>
  <div class="landmark locked" data-level="2" style="top:300px; left:340px;">
    <img src="https://i.imgur.com/IxFJ0Ih.png" alt="Florida">
  </div>
  <div class="landmark locked" data-level="3" style="top:340px; left:540px;">
    <img src="https://i.imgur.com/m7hVKsm.png" alt="Kitchen">
  </div>
  <div class="landmark locked" data-level="4" style="top:500px; left:500px;">
    <img src="https://i.imgur.com/NxLg44X.png" alt="Dog Park">
  </div>
  <div class="landmark locked" data-level="5" style="top:500px; left:680px;">
    <img src="https://i.imgur.com/l3E4Sft.png" alt="Dino">
  </div>
  <div class="landmark locked" data-level="6" style="top:350px; left:820px;">
    <img src="https://i.imgur.com/MRmkzkl.png" alt="Nautical">
  </div>
  <div class="landmark locked" data-level="7" style="top:100px; left:920px;">
    <img src="https://i.imgur.com/UkVm2Z9.png" alt="Castle">
  </div>

  <!-- Player avatar -->
  <img id="player" src="https://i.imgur.com/4AiXzf8.png" alt="Player">

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// LANDMARKS & PLAYER
const landmarks = document.querySelectorAll('.landmark');
const player = document.getElementById('player');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
let progress = 0;

// CHALLENGES
const challenges = [
  { text: "Where did we go the first time I knew I loved you?", answer: "sargent peps" },
  { text: "Where was our first photo taken?", answer: "towers girls bathroom" },
  { text: "Where were we when I surprised you in Florida?", answer: "st armand's circle" },
  { text: "üçù What is our favorite meal that I make soooo good?", answer: "shrimp scampi" },
  { text: "üê∂ What was the name of our AI dog?", answer: "chase" },
  { text: "ü¶ñ RAWR! Danny the dinosaur is jamming ‚Äî what is his favorite song?", answer: "dancing in the moonlight" },
  { text: "‚öìüåä Ahoy! Best place I‚Äôve ever taken you to eat?", answer: "cliff house" }
];

function normalize(s) { return s.toLowerCase().replace(/[^a-z0-9\s]/g,''); }

// CLICK HANDLER
landmarks.forEach(l => {
  l.addEventListener('click', () => {
    const i = Number(l.dataset.level);
    if (i !== progress) return;
    if (i < challenges.length) openChallenge(i);
    else showFinal();
  });
});

// OPEN CHALLENGE
function openChallenge(i) {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>${challenges[i].text}</h2>
    <input id="answer" placeholder="Your answer..." />
    <br><br>
    <button onclick="checkAnswer(${i})">Submit</button>
  `;
}

// CHECK ANSWER
function checkAnswer(i) {
  const user = normalize(document.getElementById('answer').value);
  const targetWords = normalize(challenges[i].answer).split(' ');
  const correct = targetWords.every(word => user.includes(word));
  if (!correct) { alert("Not quite üòè try again"); return; }

  modal.style.display = 'none';
  landmarks[i].classList.add('completed');
  progress++;
  landmarks[progress]?.classList.remove('locked');

  // Move player avatar
  const pos = landmarks[i].getBoundingClientRect();
  const gameRect = document.getElementById('game').getBoundingClientRect();
  player.style.top = `${pos.top - gameRect.top}px`;
  player.style.left = `${pos.left - gameRect.left}px`;

  spawnEffects(['üíñ','‚ú®'], 30);
}

// FINAL QUESTION
function showFinal() {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>üíò You made it!</h2>
    <p>Will you be my Valentine?</p>
    <button onclick="yes()">Yes üíï</button>
    <button onclick="nope()" style="background:#555;color:white;">No</button>
  `;
}

function nope() {
  modalContent.innerHTML = `
    <div class="flashRed">
      <div style="font-size:5rem">üÉè</div><h2>Get Fucked</h2>
    </div>
  `;
  setTimeout(showFinal, 10000);
}

function yes() {
  modalContent.innerHTML = `<h2>ü•∞ Yes! ü•∞</h2><p>I knew it!</p>`;
  spawnEffects(['üéâ','üíó'], 60);
}

// SPAWN PARTICLE EFFECTS
function spawnEffects(symbols, count=10) {
  for (let i=0; i<count; i++) {
    const e = document.createElement('div');
    e.className = 'effect';
    e.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    e.style.left = `${Math.random()*100}vw`;
    document.body.appendChild(e);
    setTimeout(()=>e.remove(), 3000);
  }
}

// INITIALIZE PLAYER
const initPos = landmarks[0].getBoundingClientRect();
const board = document.getElementById('game').getBoundingClientRect();
player.style.top = `${initPos.top - board.top}px`;
player.style.left = `${initPos.left - board.left}px`;
</script>

</body>
</html>
