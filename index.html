<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quest ğŸ“</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BODY & GAME CANVAS */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}
.game {
  position: relative;
  width: 95%;
  max-width: 1000px;
  height: 90vh;
  margin: auto;
  background: #fff4e6;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* SVG PATHS */
svg {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* LANDMARK ICONS */
.landmark {
  position: absolute;
  width: 80px;
  height: 80px;
  cursor: pointer;
  transition: transform 0.2s, filter 0.3s;
}
.landmark img {
  width: 100%;
  height: 100%;
}
.landmark.locked img {
  filter: grayscale(100%) brightness(1.2);
}
.landmark:hover:not(.locked) {
  transform: scale(1.25);
}
.landmark.completed img {
  animation: glow 1.2s infinite alternate ease-in-out;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 4px #ff9); }
  to { filter: drop-shadow(0 0 16px #ff69b4); }
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
  width: 90%;
  text-align: center;
}
.modal-content input, .modal-content button {
  width: 90%;
  padding: 10px;
  font-size: 1rem;
  margin-top: 10px;
}

/* FLOATING EFFECTS */
.effect {
  position: fixed;
  font-size: 2rem;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
  z-index: 20;
}
@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); opacity: 1; }
  to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="game" id="game">
  <!-- curved glowing SVG paths -->
  <svg id="paths">
    <!-- draw connections -->
    <path id="p0" d="M120,90 C200,120 300,60 380,100" stroke="#fff8" stroke-width="6" fill="none"/>
    <path id="p1" d="M380,100 C460,140 380,200 300,230" stroke="#fff8" stroke-width="6" fill="none"/>

    <path id="p3" d="M580,240 C620,280 550,350 500,390" stroke="#fff8" stroke-width="6" fill="none"/>

    <path id="p5" d="M720,390 C780,420 820,300 860,240" stroke="#fff8" stroke-width="6" fill="none"/>

  </svg>

  <!-- Level landmarks -->
  <div class="landmark" data-level="0" style="top:60px; left:100px;">

  <div class="landmark locked" data-level="3" style="top:260px; left:500px;">

  </div>
  <div class="landmark locked" data-level="4" style="top:380px; left:460px;">
    <img src="https://static.thenounproject.com/png/1139949-200.png" alt="Dog Park">
  </div>
  <div class="landmark locked" data-level="5" style="top:380px; left:640px;">

  <div class="landmark locked" data-level="7" style="top:20px; left:900px;">

</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// Landmarks
const landmarks = document.querySelectorAll('.landmark');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
let progress = 0;

// Challenge texts & answers
const challenges = [
  { text: "Where did we go the first time I knew I loved you?", answer: "sargent peps" },
  { text: "Where was our first photo taken?", answer: "towers girls bathroom" },
  { text: "Where were we when I surprised you in Florida?", answer: "st armand's circle" },
  { text: "ğŸ What is our favorite meal that I make soooo good?", answer: "shrimp scampi" },
  { text: "ğŸ¶ What was the name of our AI dog?", answer: "chase" },
  { text: "ğŸ¦– RAWR! Danny the dinosaur is jamming â€” what is his favorite song?", answer: "dancing in the moonlight" },
  { text: "âš“ğŸŒŠ Ahoy! Best place Iâ€™ve ever taken you to eat?", answer: "cliff house" }
];

// Click handlers
landmarks.forEach(l => {
  l.addEventListener('click', () => {
    const i = Number(l.dataset.level);
    if (i !== progress) return;
    if (i < challenges.length) openChallenge(i);
    else showFinal();
  });
});

function normalize(s) { return s.toLowerCase().replace(/[^a-z0-9\s]/g, ''); }

function openChallenge(i) {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>${challenges[i].text}</h2>
    <input id="answer" placeholder="Your answer..." />
    <br><br>
    <button onclick="checkAnswer(${i})">Submit</button>
  `;
}

function checkAnswer(i) {
  const user = normalize(document.getElementById('answer').value);
  const target = normalize(challenges[i].answer).split(' ');
  const correct = target.every(word => user.includes(word));
  if (!correct) { alert("Not quite ğŸ˜ try again"); return; }

  modal.style.display = 'none';
  landmarks[i].classList.add('completed');
  landmarks[i].classList.remove('locked');
  progress++;
  landmarks[progress]?.classList.remove('locked');
  spawnEffects(['ğŸ’–','âœ¨'], 25);
}

function showFinal() {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>ğŸ’˜ You made it!</h2>
    <p>Will you be my Valentine?</p>
    <button onclick="yes()">Yes ğŸ’•</button>
    <button onclick="nope()" style="background:#555;color:white;">No</button>
  `;
}

function nope() {
  modalContent.innerHTML = `<h2>No ğŸ’”</h2>`;
  setTimeout(() => showFinal(), 15000);
}

function yes() {
  modalContent.innerHTML = `<h2>ğŸ¥° Yes! ğŸ¥°</h2><p>I knew it!</p>`;
  spawnEffects(['ğŸ‰','ğŸ’—'], 50);
}

function spawnEffects(symbols, count=10) {
  for (let i = 0; i < count; i++) {
    const e = document.createElement('div');
    e.className = 'effect';
    e.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    e.style.left = Math.random()*100 + 'vw';
    e.style.animationDuration = 2 + Math.random()*2 + 's';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(), 3000);
  }
}
</script>

</body>
