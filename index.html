<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quest ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: #ffc0cb; /* light pink background */
  overflow: hidden;
}

/* Game container full screen */
.game {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  text-align: center;
  position: relative;
}

/* Player avatar */
#player {
  position: absolute;
  font-size: 3rem;
  z-index: 10;
  transition: top 0.8s ease, left 0.8s ease;
}

/* Map levels */
.map {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-top: 100px;
  width: 90%;
  max-width: 1000px;
}

.level {
  padding: 20px;
  border-radius: 15px;
  background: #f1f1f1;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  font-size: 1.2rem;
}

.level:hover { transform: scale(1.1); }
.locked { background: #ddd; cursor: not-allowed; }
.completed { background: #caffbf; }

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 30;
}
.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
  width: 90%;
  text-align: center;
}
.modal-content input, .modal-content button {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  font-size: 1rem;
}

/* Progress bar */
#progressBar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 25px;
  background: #ffe6f0;
  z-index: 20;
}
#progressFill {
  height: 100%;
  width: 0%;
  background: #ff6f91;
  transition: width 0.5s ease;
}

/* Flashing red for No screen */
.flashRed { animation: flashRedAnim 0.15s infinite alternate; }
@keyframes flashRedAnim {
  from { background: white; }
  to { background: red; }
}

/* Confetti and hearts */
.confetti, .heart {
  position: fixed;
  font-size: 2rem;
  animation: fall 2s linear forwards;
  pointer-events: none;
  z-index: 20;
}
@keyframes fall {
  from { transform: translateY(-20px); opacity: 1; }
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="game">
  <div id="progressBar"><div id="progressFill"></div></div>

  <!-- Player avatar -->
  <div id="player">ğŸ‘§ğŸ½</div>

  <h1>ğŸ’˜ Valentine Quest ğŸ’˜</h1>
  <p>Complete every stop on the map to reach the castle.</p>

  <div class="map">
    <div class="level" data-level="0">ğŸŒ² First Date Forest</div>
    <div class="level locked" data-level="1">ğŸ“¸ Memory Meadow</div>
    <div class="level locked" data-level="2">ğŸï¸ Florida Surprise</div>
    <div class="level locked" data-level="3">ğŸ Kitchen Kingdom</div>
    <div class="level locked" data-level="4">ğŸ¶ Digital Dog Park</div>
    <div class="level locked" data-level="5">ğŸ¦– Dino Dance Floor</div>
    <div class="level locked" data-level="6">âš“ Nautical Nook</div>
    <div class="level locked" data-level="7">ğŸ° Valentine Castle</div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const levels = document.querySelectorAll('.level');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const player = document.getElementById('player');
const progressFill = document.getElementById('progressFill');
let progress = 0;

const challenges = [
  { text: "Where did we go the first time I knew I loved you?", answer: "sargent peps" },
  { text: "Where was our first photo taken?", answer: "towers girls bathroom" },
  { text: "Where were we when I surprised you in Florida?", answer: "st armand's circle" },
  { text: "ğŸ What is our favorite meal that I make soooo good?", answer: "shrimp scampi" },
  { text: "ğŸ¶ What was the name of our AI dog?", answer: "chase" },
  { text: "ğŸ¦– RAWR! Danny the dinosaur is jamming â€” what is his favorite song?", answer: "dancing in the moonlight" },
  { text: "âš“ğŸŒŠ Ahoy! Best place Iâ€™ve ever taken you to eat?", answer: "cliff house" }
];

// Move player avatar to clicked level
function movePlayerToLevel(i){
  const rect = levels[i].getBoundingClientRect();
  player.style.top = (rect.top + window.scrollY - 50) + 'px';
  player.style.left = (rect.left + window.scrollX) + 'px';
  progressFill.style.width = ((i/(levels.length-1))*100)+'%';
}

// Initial position
movePlayerToLevel(0);

// Level clicks
levels.forEach(level => {
  level.addEventListener('click', () => {
    const i = Number(level.dataset.level);
    if(i !== progress || level.classList.contains('locked')) return;
    if(i < challenges.length) openChallenge(i);
    else showFinal();
  });
});

function normalize(str) { return str.toLowerCase().replace(/[^a-z0-9\s]/g, ''); }

function openChallenge(i) {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>${challenges[i].text}</h2>
    <input id="answer" placeholder="Your answer..." />
    <br><br>
    <button onclick="checkAnswer(${i})">Submit</button>
  `;
}

function checkAnswer(i) {
  const user = normalize(document.getElementById('answer').value);
  const target = normalize(challenges[i].answer).split(' ');
  const correct = target.every(word => user.includes(word));
  if(!correct) { alert("Not quite ğŸ˜ try again"); return; }

  modal.style.display = 'none';
  levels[i].classList.add('completed');
  progress++;
  levels[progress]?.classList.remove('locked');
  movePlayerToLevel(i);
}

function showFinal() {
  modal.style.display = 'flex';
  modalContent.innerHTML = `
    <h2>ğŸ’– You made it ğŸ’–</h2>
    <p>Will you be my Valentine?</p>
    <button onclick="yes()">Yes ğŸ’•</button>
    <button onclick="nope()" style="margin-left:10px;background:#555;color:white;">No</button>
  `;
}

function nope() {
  modalContent.innerHTML = `
    <div class="flashRed" style="height:200px;">
      <div style="font-size:5rem">ğŸƒ</div>
      <h2>Get Fucked</h2>
    </div>
  `;
  setTimeout(showFinal, 10000);
}

function yes() {
  modalContent.innerHTML = `
    <h2>ğŸ¥° YAY ğŸ¥°</h2>
    <p>I was hoping you'd say yes.</p>
  `;
  for(let i=0;i<50;i++){ spawn('ğŸ‰'); spawn('ğŸ’–'); }
}

function spawn(symbol) {
  const el = document.createElement('div');
  el.className = symbol === 'ğŸ‰' ? 'confetti' : 'heart';
  el.textContent = symbol;
  el.style.left = Math.random()*100 + 'vw';
  el.style.animationDuration = 1 + Math.random()*2 + 's';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),3000);
}
</script>
</body>
</html>
